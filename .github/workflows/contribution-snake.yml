name: GitHub Contributions Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Codziennie o północy
  push:
    branches:
      - main  # Upewnij się, że używasz odpowiedniej gałęzi (jeśli Twoja główna gałąź nazywa się np. "master", zmień to na "master")

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate contribution snake
        uses: Platane/snk@v2
        with:
          github_user: MikolajZabawa  # Zmień na swoje GitHub username
          output: ./github-contribution-grid-snake.svg
          
      - name: Upload generated snake
        uses: actions/upload-artifact@v2
        with:
          name: github-contribution-grid-snake
          path: ./github-contribution-grid-snake.svg
