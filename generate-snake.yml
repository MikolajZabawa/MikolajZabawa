name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Uruchamiaj codziennie o północy
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: MikolajZabawa  # Zmień na swoją nazwę użytkownika GitHub
          outputs: dist/snake.svg

      - name: Upload Snake Animation
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
